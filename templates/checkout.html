{% extends "layout.html" %}

{% block content %}

<div class="row" id="products_page">
    <div class="col-md-12">
        <h3>Your Order</h3>
        <hr>
        <div class="row">
            {% for product in products %}
                <p>{{ product.quantity }} {{ product.item_name }}: ${{ product.total_price }}</p>
            {% endfor %}
            <hr>
            <p>Total Cost: ${{ total_cost }} </p>
        </div>
    </div>
</div>
{% endblock %}
